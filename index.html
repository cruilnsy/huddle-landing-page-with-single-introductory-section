<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/db9a5c1a75.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="huddle logo" />
  </header>
  <main>
    <section id="product-overview">
     <img src="images/illustration-mockups.svg" alt="huddle general webpage mockup" />
    </section>
    <section id="community-register">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
      <div class="social-media">
        <a><i class="fab fa-facebook-f"></i></a>
        <a><i class="fab fa-twitter"></i></a>
        <a><i class="fab fa-instagram"></i></a>
      </div>
    </section>
  </main>
</body>
</html>
